<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="vendors~main.bundle.js"></script>
    <script src="bundle.js"></script>
</head>
<body>
    <div id="app_container"></div>
    <div id="name"></div>
</body>
</html>

<script>
    (async() => {
        document.getElementById("name").innerText = "Waiting for Game"
        while(!window.hasOwnProperty("app"))
            await new Promise(resolve => setTimeout(resolve, 1000));
        console.log("Engine found!");
        document.getElementById("name").innerText = window.app.activeScene.gameObjects.length + " Gameobjects"
    })();
</script>
